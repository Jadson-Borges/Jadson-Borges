name: 🐍 Snake Animation

on:
  # Executa automaticamente a cada 24h
  schedule:
    - cron: "0 0 * * *"

  # Permite execução manual no GitHub
  workflow_dispatch:

  # Executa em push no branch principal (altere se necessário)
  push:
    branches:
      - main

jobs:
  generate-snake:
    name: 🔄 Gerar animação Snake
    runs-on: ubuntu-latest
    permissions:
      contents: write
    # timeout-minutes: 5

    steps:
      - name: 🐍 Gerar github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: 🚀 Publicar no branch output
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
